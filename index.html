<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Live Metronome</title>
</head>
<body>
    <main class="container">
        <div class="metronome">
            <div class="bpm-display">
                <div class="tempo"></div>
                <div class="bpm">BPM</div>
            </div>
            <div class="tempo-text">Allegro</div>
            <label for="tempo-slider">Tempo Slider</label>
            <div class="tempo-settings">
                <div class="adjust-tempo-btn decrease-tempo tap">-</div>
                <input type="range" title="tempo-slider" min="20" max="280" step="1" class="slider">
                <div class="adjust-tempo-btn increase-tempo tap">+</div>
            </div>
            <div class="accents-field"></div>
            <div class="start-stop">START</div>
            <div class="measure-settings">
                <div class="measures">
                    <div class="substract-beats stepper tap">-</div>
                    <div class="measure-count"></div>
                    <div class="add-beats stepper tap">+</div>
                </div>
                <div class="beats-per-measure-text">Beats per measure</div>
            </div>
        </div>
    </main> 
    <script type="text/javascript" src="scripts/metronome.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
